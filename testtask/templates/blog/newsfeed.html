{% extends 'base.html' %}

{% block title %}
News Feed
{% endblock %}

{% block content %}
<ul>
    {% for news in post_list %}
        <li>
           <p>{{ news.title }}</p>
           <p>{{ news.text }}</p>
           <p>{{ news.timestamp }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
