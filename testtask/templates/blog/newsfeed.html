{% extends 'base.html' %}

{% block title %}
News Feed
{% endblock %}

{% block content %}
<ul>
    {% for news in post_list %}
        <li>
            <p><a href="{% url 'post-detail' pk=news.pk %}">{{ news.title }}</a></p>
           <form method="post" action="{% url 'read-news' news_id=news.id %}">{% csrf_token %}
           {% if news.id in read_news %}
               <button type="submit">Mark as unread</button>
           {% else %}
               <button type="submit">Mark as read</button>
           {% endif %}
           </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
