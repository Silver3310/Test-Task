{% extends 'base.html' %}

{% block title %}
Personal Blog
{% endblock %}

{% block content %}
<a href="{% url 'add-post' %}">Add a new post</a>
<ul>
    {% for news in post_list %}
        <li>
            <a href="{% url 'post-detail' pk=news.pk %}">{{ news.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
